port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
unified-delay: true
global-client-fingerprint: ios

profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  listen: 127.0.0.1:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
  proxy-server-nameserver:
    - system
  direct-nameserver:
    - system
  direct-nameserver-follow-policy: false
  nameserver-policy:
    geosite:cn,private:
      - system
  default-nameserver:
    - quic://223.5.5.5 #Ali
    - tls://1.12.12.12 #DNSPOD
    - tls://123.125.81.6 #360 DNS 北京节点 
  nameserver:
    - https://doh.apad.pro/dns-query
    - https://9.9.9.9/dns-query
    - tls://1dot1dot1dot1.cloudflare-dns.com 
    - https://208.67.222.222/dns-query #opendns
    - quic://94.140.14.140/dns-query #Adguard
    - quic://297d5b.dns.nextdns.io #Nextdns DoH，DoT被墙
    - tls://[2001:4860:4860::8888] #Google DNS DoT 其余被墙
    
