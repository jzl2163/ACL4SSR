port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090

dns:
  enable: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  listen: 127.0.0.1:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
  proxy-server-nameserver:
    - tls://223.5.5.5
    - tls://1.12.12.12
    - tls://119.29.29.29
  direct-nameserver:
    - system
  direct-nameserver-follow-policy: false
  nameserver-policy:
    geosite:cn,private:
      - system
  default-nameserver:
    - tls://223.5.5.5
    - tls://1.12.12.12
    - tls://119.29.29.29
  nameserver:
    - https://dns.quad9.net/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://208.67.222.222/dns-query #opendns
    - https://doh.apad.pro/dns-query
    - https://94.140.14.14/dns-query #Adguard 
    - https://tCbCy9SAWs165E.dns.nextdns.io #nextdns
    - tls://[2001:4860:4860::8888] #Google DNS
